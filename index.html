<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Emergency Hotline</title>
  </head>
  <body class="font-['Hind_Madurai']">
    <!-- 1. Navbar -->
    <nav
      class="flex flex-col md:flex-row justify-between items-center px-6 md:px-12 py-4 bg-white shadow gap-4 md:gap-0"
    >
      <div class="flex items-center gap-2">
        <img
          src="./assets/logo.png"
          alt="Logo"
          class="w-10 h-10 md:w-[50px] md:h-[50px]"
        />
        <h1 class="font-extrabold text-[#006747] text-lg md:text-2xl">
          Emergency <br />
          Service
        </h1>
      </div>

      <div
        class="flex flex-wrap justify-center md:justify-end items-center gap-4 md:gap-12 text-gray-700"
      >
        <div
          class="flex items-center gap-2 bg-[#ecfff0] px-4 md:px-6 py-2 md:py-3 rounded-full"
        >
          <span id="heartCount" class="font-bold">0</span>
          <img src="./assets/heart.png" class="w-5 h-5" alt="heart" />
        </div>

        <div
          class="flex items-center gap-2 bg-[#ecfff0] px-4 md:px-6 py-2 md:py-3 rounded-full"
        >
          <span id="coinCount" class="font-bold">100</span>
          <img src="./assets/coin.png" class="w-5 h-5" alt="coin" />
        </div>

        <div
          class="flex items-center gap-2 bg-[#00A63E] px-4 md:px-6 py-2 md:py-3 rounded-full"
        >
          <span id="copyCount" class="font-bold text-white">0</span>
          <span class="text-sm md:text-base font-bold text-white">Copy</span>
        </div>
      </div>
    </nav>
    <!-- 2. Hero Section -->
    <!-- 3. Main Section -->
    <!-- 3(a). Emergency Hotline Section  -->

  </body>
</html>
