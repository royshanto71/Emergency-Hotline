<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Emergency Hotline</title>
  </head>
  <body class="font-['Hind_Madurai']">
    <!-- 1. Navbar -->
    <nav
      class="flex flex-col md:flex-row justify-between items-center px-6 md:px-12 py-4 bg-white shadow gap-4 md:gap-0"
    >
      <div class="flex items-center gap-2">
        <img
          src="./assets/logo.png"
          alt="Emergency Service Logo"
          class="w-10 h-10 md:w-[50px] md:h-[50px]"
        />
        <h1 class="font-extrabold text-[#006747] text-lg md:text-2xl">
          Emergency <span class="block md:inline">Service</span>
        </h1>
      </div>

      <div
        class="flex flex-wrap justify-center md:justify-end items-center gap-4 md:gap-12 text-gray-700"
      >
        <button
          class="flex items-center gap-2 bg-[#ecfff0] px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-[#d4ffe0]"
        >
          <span id="heart-count" class="font-bold">0</span>
          <img src="./assets/heart.png" class="w-5 h-5" alt="Heart icon" />
        </button>

        <button
          class="flex items-center gap-2 bg-[#ecfff0] px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-[#d4ffe0]"
        >
          <span id="coin-count" class="font-bold">100</span>
          <img src="./assets/coin.png" class="w-5 h-5" alt="Coin icon" />
        </button>

        <button
          class="flex items-center gap-2 bg-[#00A63E] px-4 md:px-6 py-2 md:py-3 rounded-full hover:bg-[#009233]"
        >
          <span id="copy-count" class="font-bold text-white">0</span>
          <span class="text-sm md:text-base font-bold text-white">Copy</span>
        </button>
      </div>
    </nav>

    <!-- 2. Hero Section -->
    <div class="p-8 bg-[radial-gradient(circle,_#006747,_#013223)]">
      <img
        class="w-32 mx-auto"
        src="./assets/logo-dark.png"
        alt="Emergency Service Logo"
      />
      <h1
        class="text-white text-center my-4 md:my-6 text-3xl md:text-5xl font-extrabold tracking-wide"
      >
        Emergency Service Directory
      </h1>
      <h3 class="text-white text-center font-medium text-lg md:text-xl">
        Government Emergency Services at Your Fingertip - A Project by
        Government of the People's Republic of Bangladesh
      </h3>
    </div>

    <!-- 3. Main Section -->
    <!-- 3(a). Emergency Hotline Section  -->
    <!-- 3(b). History Section -->
  </body>
</html>
